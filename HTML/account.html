<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabım - TeknoStore</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Account Sayfasına Özel Ek Stiller */
        .account-wrapper {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            min-height: 500px;
        }

        /* Sol Menü */
        .account-sidebar {
            width: 250px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            height: fit-content;
        }

        .sidebar-header {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
        }

        .sidebar-header i {
            font-size: 50px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .sidebar-menu button {
            width: 100%;
            text-align: left;
            padding: 15px 20px;
            background: none;
            border: none;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            font-size: 1rem;
            color: #64748b;
            transition: 0.2s;
        }

        .sidebar-menu button:hover,
        .sidebar-menu button.active {
            background: #eff6ff;
            color: var(--primary-color);
            font-weight: 600;
        }

        .sidebar-menu button i {
            width: 25px;
        }

        /* Sağ İçerik */
        .account-content {
            flex: 1;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 30px;
        }

        .content-section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1e293b;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 10px;
        }

        /* Bilgi Kutuları */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-box {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .info-box label {
            font-size: 0.85rem;
            color: #64748b;
            display: block;
            margin-bottom: 5px;
        }

        .info-box p {
            font-size: 1.1rem;
            color: #334155;
            font-weight: 500;
        }

        /* Sipariş Tablosu */
        .order-table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-table th {
            text-align: left;
            padding: 15px;
            background: #f1f5f9;
            color: #475569;
            font-weight: 600;
        }

        .order-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #334155;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-hazirlaniyor {
            background: #fff7ed;
            color: #c2410c;
        }

        .status-kargoda {
            background: #eff6ff;
            color: #1d4ed8;
        }

        .status-teslim {
            background: #f0fdf4;
            color: #15803d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration:none;">
                    <h1>TeknoStore</h1>
                </a></div>
            <div class="sepet-alani" style="display: flex; gap: 10px;">
                <a href="index.html" class="sepet-btn">Alışverişe Dön</a>
                <button onclick="cikisYap()" class="sepet-btn"
                    style="background:#ef4444; color:white; border:none;">Çıkış Yap</button>
            </div>
        </div>
    </header>

    <main class="container account-wrapper">

        <div class="account-sidebar">
            <div class="sidebar-header">
                <i class="fa fa-user-circle"></i>
                <h3 id="sidebar-ad">Kullanıcı</h3>
            </div>
            <div class="sidebar-menu">
                <button class="active" onclick="tabDegistir('profil')"><i class="fa fa-id-card"></i> Üyelik
                    Bilgilerim</button>
                <button onclick="tabDegistir('siparisler')"><i class="fa fa-box-open"></i> Siparişlerim</button>
                <button onclick="tabDegistir('adres')"><i class="fa fa-map-marker-alt"></i> Adres Bilgilerim</button>
            </div>
        </div>

        <div class="account-content">

            <div id="profil" class="content-section active">
                <h2 class="section-title">Üyelik Bilgilerim</h2>
                <div class="info-grid">
                    <div class="info-box">
                        <label>Ad Soyad</label>
                        <p id="prof-ad">...</p>
                    </div>
                    <div class="info-box">
                        <label>E-posta Adresi</label>
                        <p id="prof-email">...</p>
                    </div>
                    <div class="info-box">
                        <label>Telefon Numarası</label>
                        <p id="prof-tel">...</p>
                    </div>
                    <div class="info-box">
                        <label>Kayıt Tarihi</label>
                        <p id="prof-tarih">22.12.2025</p>
                    </div>
                </div>
            </div>

            <div id="siparisler" class="content-section">
                <h2 class="section-title">Sipariş Geçmişim</h2>
                <div id="siparis-listesi">
                    <p>Yükleniyor...</p>
                </div>
            </div>

            <div id="adres" class="content-section">
                <h2 class="section-title">Kayıtlı Adreslerim</h2>
                <div id="kayitli-adres-listesi" class="info-grid">
                    <p>Yükleniyor...</p>
                </div>
            </div>

        </div>
    </main>

    <script src="../JS/script.js"></script>
    <script>
        // Sayfa içi basit Tab değişimi
        function tabDegistir(id) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.sidebar-menu button').forEach(el => el.classList.remove('active'));

            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>
